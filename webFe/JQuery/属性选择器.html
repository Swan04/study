<script type = "text/javascript">
   $(document).ready(function()
      {
	   $("#button1").click(function() 
	     {
		 $("h1[id]").css("background","blue");
		 });
	   $("#button2").click(function() 
	     {
		 $("h1[class = 'ki']").css("background","#0000ff");
		 });
	   $("#button3").click(function()
	     {
		 $("a[id != 'ck']").css("background","#ff0f0f");
		 });
	   $("#button4").click(function()
	     {
		 $("a[id ^= 'c']").css("background","#0fff0f");		
	     });
	   $("#button5").click(function()
	     {
		 $("a[id $= 'e']").css("background","#f000ff");
		 });
	   $("#button6").click(function()
	     {
		 $("a[id *= 'h']").css("background","#00f00f");
		 });
	   $("#button7").click(function() 
	     {
		 $("div[id = 'mao'][class = 'sd']").css("background","green");
		 });
	  });
</script>
