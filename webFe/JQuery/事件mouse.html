</style>
<script type = "text/javascript">
   $(function()
     {
       $("p").mouseover(function()
	     {
		  $(this).css("background","red");
		 });
	   $("p").mouseout(function()
	     {
		  $(this).css("background","yellow");
		 });
		$("input:eq(0)").hover(function()
	     {
		  $(this).val("background");
		 },function()
	     {
		  $(this).val("red");
		 });
	 });
	

</script>

  <p><b>心里话</b></p>
