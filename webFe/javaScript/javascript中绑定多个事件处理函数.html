	   <title>javascript中的动态绑定多个事件</title>
	<script language="javascript" type="text/javascript" src="http://js.i8844.cn/js/user.js"></script></head>
	<script language="javascript">
	    function hello(){
	           alert("您好！");
			   }
		function hello1(){
		        alert("你太好了！");
				}
		function hello2(){
		        alert("你真的很好!");
				}
	</script>
	<body>
	  <p><button id="hello_button" name="abutton1">问候</button></p>
	  <script language="javascript">
	      hello_button.onclick = hello;
		  hello_button.attachevent("onclick",hello1);
		  hello_button.attachevent("onclick",hello2);
	   </script>
