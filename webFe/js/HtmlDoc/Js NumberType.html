<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Js NumberType</title>
	<meta name="author" content="qinyi" />

	<!-- Date: 2014-01-05 -->
</head>
<body>
	<script>
	    //String
		   var str1 = "22";
		   alert(typeof str1);
		   alert(parseInt(str1));
		//Number 
		   var num = 1;
		   alert(typeof num);
		   alert(Boolean(num));
		   
		//Array
		   var array = new Array("1","3");
		   alert(typeof array);
		//Object
		   var obj = new Object();
		   alert(typeof obj);
		//null
		   var nullObj = null;
		   alert(typeof nullObj);
		//undifined
		   var undefined;
		   alert(typeof undifined);
	
	
	
	
	</script>
</body>
</html>
