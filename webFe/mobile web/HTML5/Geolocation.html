<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>
<body>
    <div id="mapPosition"></div>
    <script>
	    console.log(window.navigator);
        window.navigator.geolocation.getCurrentPosition(function(pos){ //获得当前地理位置
            console.log("当前地理位置信息的纬度是:" + pos.coords.latitude);
            console.log("当前地理位置信息的经度是:" + pos.coords.longitude);
            console.log("当前地理位置信息的精度是:" + pos.coords.accuracy);
			document.getElementById("mapPosition").innerHTML = pos.coords.longitude;

        });

    </script>

</body>
</html>
