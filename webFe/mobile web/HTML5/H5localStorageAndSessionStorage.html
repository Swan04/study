<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage</title>
</head>
<body>
    <script>
        localStorage.clear();
        (function(){
            var student = {
                id:1,
                name:"张三",
                age:20,
                grade:15
            };
            var jsonStu = JSON.stringify(student);
            localStorage.setItem("jsonStu",jsonStu);
            window.sessionStorage.setItem("jsonStu",jsonStu);
            localStorage["love"] = "love";
        })();

        console.log(localStorage.getItem("jsonStu"));
        console.log(localStorage["love"]);
        console.log(sessionStorage.getItem("jsonStu"));


    </script>

</body>
</html>
