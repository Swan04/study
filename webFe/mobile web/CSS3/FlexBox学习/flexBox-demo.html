<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>flexBox-demo</title>
    <style type="text/css">
        body {
            font:24px Helvetica;
            background:#999;
        }
        .main {
            min-height: 800px;
            margin: 0;
            padding: 0;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row;
            flex-flow: row;
        }
        .main article {
            margin: 4px;
            padding: 5px;
            border: 1px solid #cc3;
            border-radius: 7pt;
            background: #dd8;
            -webkit-flex: 3 1 60%;
            flex: 3 1 60%;
            -webkit-order: 2;
            order: 2;
        }
        .main nav {
            margin: 4px;
            padding: 5px;
            border: 1px solid #cc3;
            border-radius: 7pt;
            background: #ccf;
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 1;
            order: 1;
        }
        .main aside {
            margin: 4px;
            padding: 5px;
            border: 1px solid #cc3;
            border-radius: 7pt;
            background: #ccf;
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
            -webkit-order: 3;
            order: 3;
        }
        header,footer {
            display: block;
            margin: 4px;
            padding: 5px;
        }

        @media all and (max-width: 640px) {
            .main {
                -webkit-flex-flow: column;
                flex-flow: column;
            }
            .main > article, .main > nav, .main > aside {
                /* Return them to document order */
                -webkit-order: 0;
                order: 0;
            }
            .main > nav, .main > aside, header, footer {
                min-height: 50px;
                max-height: 50px;
            }
        }

    </style>
</head>

<body>
    <header>header</header>
    <div class="main">
        <article>article</article>
        <nav>nav</nav>
        <aside>aside</aside>
    </div>
    <footer>footer</footer>
</body>
</html>
