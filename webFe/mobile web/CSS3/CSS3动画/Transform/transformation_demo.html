<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <link type="text/css" rel="stylesheet" href="../../common/css/reset.css"/>
    <style>
        .main {
            width: 80%;
            margin: 100px auto;
            font-size: 0;
            -webkit-text-size-adjust: none;
        }

        .main li {
            display: inline-block;
            vertical-align: top;
            width: 240px;
            height: 240px;
            background: url("1.jpg") no-repeat;
            margin: 30px 30px;
            box-shadow: 0 3px 6px #333;
        }
        .main li:nth-child(odd){
            transform: rotate(20deg);
        }
        .main li:nth-child(even){
            transform: rotate(10deg);
        }
        .main li:nth-child(3n){
            transform: rotate(-15deg);
        }
        .main li:nth-child(5n){
            transform: rotate(-10deg);
        }
        .main li:hover{
            transform: scale(1.2);
        }


    </style>
</head>
<body>
<ul class="main">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
